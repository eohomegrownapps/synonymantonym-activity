<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Synonym Antonym Activity</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
  	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
  <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
  	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
  <link rel="stylesheet" href="css/activity.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Open+Sans|Cutive+Mono" rel="stylesheet">
  <script data-main="js/loader" src="lib/require.js"></script>
  <script src="lib/jquery-1.10.1.js"></script>
  <style>*{-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}</style>
  <style type="text/css">
    #score{
      position: absolute;
      width: 200px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5px;
      font-family: 'Open Sans', sans-serif;
      font-size: 30px;
      color: #FFF;
      display: inline;
      left: calc(50vw - 100px);
    }
  </style>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->
  <div id="score">Score: 0</div>
  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">
<canvas id="actualcanvas"  style="background-color: #F0FFFF;"></canvas>
</div>
</body>

</html>
